<form [formGroup]="myFormGroup" (ngSubmit)="save()">
  <div>
    <label>first name</label>
    <input type="text" name="firstName" [formControl]="firstName">
  </div>
  <div>
    <label>last name</label>
    <input type="text" name="lastName" [formControl]="lastName">
  </div>
  <div>
    <label>date of birth</label>
    <input type="text" name="dateOfBirth" [formControl]="dateOfBirth">
  </div>
  <div>
    <label>framework</label>
    <select [formControl]="framework">
      <option value="angular">angular</option>
      <option value="react">react</option>
      <option value="vue">vue</option>
    </select>
  </div>
  <div>
    <label>frameworkVersion</label>
    <select [formControl]="frameworkVersion" *ngIf="framework.value === 'angular'">
      <option value="1.1.1">1.1.1</option>
      <option value="1.2.1">1.2.1</option>
      <option value="1.3.3">1.3.3</option>
    </select>
    <select [formControl]="frameworkVersion" *ngIf="framework.value === 'react'">
      <option value="1.1.1">2.1.2</option>
      <option value="1.2.1">3.2.4</option>
      <option value="1.3.3">4.3.1</option>
    </select>
    <select [formControl]="frameworkVersion" *ngIf="framework.value === 'vue'">
      <option value="1.1.1">3.3.1</option>
      <option value="1.2.1">5.2.1</option>
      <option value="1.3.3">5.1.3</option>
    </select>
  </div>
  <div>
    <label>email</label>
    <input type="text" name="email" [formControl]="email">
  </div>
  <div>
    <label>hobby</label>
    <input type="text" name="hobby" [formControl]="hobby">
  </div>

  <button [disabled]="!myFormGroup.valid">save</button>
</form>
